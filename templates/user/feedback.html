{% extends 'user/layout.html' %}
{%load static%}

{%block content%}
<style>
    /* Basic CSS for radio buttons */
    .radio-container {
        margin-bottom: 15px;
    }
    .radio-container input[type="radio"] {
        display: none;
    }
    .radio-container label {
        display: inline-block;
        margin-right: 10px;
        padding: 8px 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        cursor: pointer;
    }
    .radio-container input[type="radio"]:checked + label {
        background-color: #007bff;
        color: #fff;
        border-color: #007bff;
    }
</style>
<div class="inner-banner">
        <section class="w3l-breadcrumb">
            <div class="container">
                <h4 class="inner-text-title font-weight-bold mb-2">Feedback</h4>
                <ul class="breadcrumbs-custom-path">
                    <li><a href="#">Home</a></li>
                     
                    <li class="active"><span class="fa fa-chevron-right mx-2" aria-hidden="true"></span>Feedback</li>
                </ul>
            </div>
        </section>
    </div>

    <div style="margin: 8px auto; display: block; text-align:center;">
<h3 class="font-weight-bold mb-md-5 mb-4">Post Feedback Here!!</h3>
<!---728x90--->
</div>


<section class="w3l-about2 py-2">
        <div class="container py-md-2 py-4">
            <div class="row align-items-center">
                <div class="col-lg-5 about-2-secs-right">
                    <img src="{%static 'user/assets/images/about.png'%}" alt="" class="img-fluid img-responsive">
                </div>
                <div class="col-lg-7 about-2-secs pl-lg-5 mb-lg-0 mb-4">
                   <form method="post" action="/user/feedback_store">
                    {% csrf_token %}

                    <div class="form-input">

                              <textarea class="form-control" placeholder="Enter Your Message" rows="2" id="message" name="message" required></textarea>
