{% extends 'company/layout.html' %}

{% block content %}
<div class="col-md-12">
        <div class="main-content">
            <div class="breadcrumb-wrap mb-20">
                <div class="d-md-flex d-block justify-content-between align-items-center">
                    <div class="left">
                        <h1>Add Job Vacancy</h1>
                        
                    </div>
                    <div class="right">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="index.html">Manage Vacancy</a></li>
                                <li class="breadcrumb-item"><i class="bi bi-caret-right"></i></li>
                                <li class="breadcrumb-item active" aria-current="page">Add Job Vacancy</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
            </div>

<div class="main-content">
  <div class="col-xl-12 col-lg-12">
                    <div class="panel mb-10">
                        <div class="panel-heading">
                            <span>Add Job Vacancy</span>
                        </div>
                        <div class="panel-body">
                            <form method="post" action="/company/add_vacancy_store">
                                {% csrf_token %}
                                <div class="row mb-3">
                                    <label for="inputName2" class="col-sm-4 col-form-label">Job Title</label>
                                    <div class="form-group has-icon-left col-sm-8">
                                        <input type="text" class="form-control" id="jobtitle" name="jobtitle" placeholder="Full Name">
                                        <div class="form-control-icon">
                                            <i class="bi bi-person-fill"></i>
                                        </div>
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <label for="inputPassword4" class="col-sm-4 col-form-label">Job Description</label>
                                    <div class="form-group has-icon-left col-sm-8">
                                 <div class="form-floating mb-3">
                                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px" id="desc" name="desc"></textarea>
                                <label for="floatingTextarea2">Description</label>
                            </div>
                                       
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <label for="inputEmail4" class="col-sm-4 col-form-label">Job Type</label>
                                    <div class="form-group has-icon-left col-sm-8">
                                        <input type="text" class="form-control" id="jobtype" name="jobtype" placeholder="Enter Job Type">
                                        <div class="form-control-icon">
                                            <i class="bi bi-envelope-fill"></i>
                                        </div>
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <label for="inputEmail4" class="col-sm-4 col-form-label">Location</label>
                                    <div class="form-group has-icon-left col-sm-8">
                                        <input type="text" class="form-control" id="location" placeholder="Enter Location" name="location">
                                        <div class="form-control-icon">
                                            <i class="bi bi-envelope-fill"></i>
                                        </div>
                                    </div>
                                </div>

                                 <div class="row mb-3">
                                    <label for="inputEmail4" class="col-sm-4 col-form-label">No. Of Vacancy</label>
                                    <div class="form-group has-icon-left col-sm-8">
                                        <input type="text" class="form-control" id="nov" placeholder="No. Of Vacancy" name="nov">
                                        <div class="form-control-icon">
                                            <i class="bi bi-envelope-fill"></i>
                                        </div>
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <label for="inputEmail4" class="col-sm-4 col-form-label">Minimum Salary</label>
                                    <div class="form-group has-icon-left col-sm-8">
                                        <input type="text" class="form-control" id="minsalary" placeholder="Enter Minimum Salary" name="minsalary">
                                        <div class="form-control-icon">
                                            <i class="bi bi-envelope-fill"></i>
                                        </div>
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <label for="inputEmail4" class="col-sm-4 col-form-label">Exprience</label>
                                    <div class="form-group has-icon-left col-sm-8">
                                        <input type="text" class="form-control" id="exprience" name="exprience" placeholder="Enter Minimum Exprience">
                                        <div class="form-control-icon">
                                            <i class="bi bi-envelope-fill"></i>
                                        </div>
                                    </div>
                                </div>


                                <div class="row mb-3">
                                    <label for="inputEmail4" class="col-sm-4 col-form-label">Date</label>
                                    <div class="form-group has-icon-left col-sm-8">
                                        <input type="date" class="form-control" id="date" placeholder="Enter Date" name="date">
                                        <div class="form-control-icon">
                                            <i class="bi bi-envelope-fill"></i>
                                        </div>
                                    </div>
                                </div>


                                


                                <div class="row mb-3">
                                    <div class="col-sm-8 offset-sm-4">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="gridCheck2">
                                            <label class="form-check-label" for="gridCheck2">
                                                Remember Me
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="btn-box justify-content-end">
                                    <button type="submit" class="btn btn-primary" id="submit" name="submit" value="submit">Submit</button>
                                    <button type="reset" class="btn btn-secondary">Reset</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
{%endblock%}
