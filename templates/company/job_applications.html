{% extends 'company/layout.html' %}
{% block content %}
 <div class="col-md-12">
        <div class="main-content">
            <div class="breadcrumb-wrap mb-20">
                <div class="d-md-flex d-block justify-content-between align-items-center">
                    <div class="left">
                        <h1>Job Applications</h1>
                       
                    </div>
                    <div class="right">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
                                <li class="breadcrumb-item"><i class="bi bi-caret-right"></i></li>
                                <li class="breadcrumb-item active" aria-current="page">Job Applications</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
            </div>



<div class="main-content">
 <div class="col-xl-12 col-lg-12">
                    <div class="panel mb-10">
                        <div class="panel-heading">
                            <span>Job Applications</span>
                        </div>
                        <div class="panel-body">
                           
                            <div class="table-responsive">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>Vacancy ID</th>
                                            <th>User Name</th> 
                                            <th>Date</th>
                                            <th>Details</th>
                                            
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {% for row in result %}
                                        <tr>
                                            <td>{{row.vacancy_id}}</td>
                                            <td>{{row.user.username}}</td>
                                            <td>{{row.date}}</td>
                                            <td><a type="button" class="btn btn-primary" href="/company/application_details/{{row.id}}">Details</a></td>
                                              
                                        </tr>
                                        {% endfor %}
                                        
                                        
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="main-content">
                <div class="col-xl-12 col-lg-12">
                    <div class="panel mb-10">
{%endblock%}
